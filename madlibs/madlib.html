<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Mad Libs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Play madlibs with the family. Practice verbs, adverbs, adjatives">
    <meta name="author" content="Sam Richardson">

    <link rel="icon" type="image/x-icon" href="images/madlib.png">
    <link rel="stylesheet" href="styles/madlibs.css" />
    <script type="module" src="madlib.js" defer></script>
</head>
<body>
    <header>
        <section class="heading">
            <img id="logo" src="images/madlib.png" alt="Madlib Logo">
            <h1 id="title">Welcome to Madlib fun!</h1>
        </section>
    </header>
    <main>
        <div class="flex-box">
        <div class="getValues">
            <h3><label class="question" for="question">Enter a verb</label></h3>
            <section class="inputs">
                <input id="question" name="question" class="input" type="text" required>
                <button class="nextQuestion button">Next Question</button>
            </section>
        </div>
        </div>
        
    </main>
    <footer>
        ©️2024 Madlibs | Photos Designed by Freepik
    </footer>
</body>
</html>
