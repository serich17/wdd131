<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Mad Libs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Play madlibs with the family. Practice verbs, adverbs, adjatives">
    <meta name="author" content="Sam Richardson">

    <link rel="icon" type="image/x-icon" href="images/madlib.png">
    <link rel="stylesheet" href="styles/madlibs.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <section class="heading">
            <a href="index.html"><img id="logo" src="images/madlib.png" alt="Madlib Logo"></a>
            <h1 id="title">Welcome to Madlib fun!</h1>
        </section>
    </header>
    <main>
        <div class="banner">
            <div class="img-container">
            <img id="banner-img" src="images/banner.avif" alt="Picture of mountain">
            </div>
            <div class="random-div">
                <p class="random-text">"Last week, a <em>sleepy</em> hiker found a <em>rubber chicken</em> at the top of a <em>slimy</em> mountain and screamed, '<em>Eureka!</em> It's alive!'"</p>
                <a href="madlib.html"><button class="button">Start Random Madlib</button></a>
            </div>
        </div>
        <!-- onclick parse query in url -->
        <div class="madLibOptions"></div>

        
    </main>
    <footer>
        ©️2024 Madlibs | Photos Designed by Freepik
    </footer>
</body>
</html>
