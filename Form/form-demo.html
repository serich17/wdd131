<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <label for="name">Full Name:</label>
        <input required id="name" name="name" type="text">
        <label for="email">Email:</label>
        <input required type="email" id="email" name="email">
        <label for="address">Address:</label>
        <textarea required id="address" name="address" rows="4"></textarea>
        <label for="p_method">Payment Method:</label>
        <select required id="p_method" name="p_method">
            <option disabled selected value="">Select Payment Method</option>
        </select>
        <label class="hide" for="ccn">Credit Card Number:</label>
        <input class="hide" required type="number" id="ccn" name="ccn" pattern="[0-9]{16}">
        <label class="hide" for="pp_username">PayPal Username:</label>
        <input class="hide" required type="text" id="pp_username" name="pp_username">
        <button class="submit_button" type="submit">Place Order</button>
      </form>
    </main>
  </body>
</html>
