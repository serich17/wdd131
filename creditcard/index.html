            <div class="item number">
                <label class="hide" for="ccn">CARD NUMBER</label>
                <input required type="number" id="ccn" name="ccn" pattern="[0-9]{16}" placeholder="xxxx xxxx xxxx xxxx" length="16">
            </div>
            <div class="item card-holder">
                <label for="name">CARD HOLDER</label>
                <input required type="text" id="name" name="name" placeholder="John Doe" maxlength="45">
            </div>
            <div class="expir item">
                <label for="expiration">Expiration</label>
                <div class="exp-side">
                    <input required id="month" type="number" placeholder="MM" pattern="[0-9]{1,2}" min="1" max="12" length="2">
                    <input required id="year" type="number" placeholder="YY" pattern="[0-9]{1,2}" length="2" min="20" max="35">
                </div>
            </div>
        </div>
        <div class="card back">
            <div class="card-back-content">
                <div class="slide"></div>
            </div>
            <div class="back-grid">
                <div class="item cvc-container">
                    <label for="cvc">CVC/cvv</label>
                    <input id="cvc" name="cvc" type="number" required placeholder="XXX" pattern="[0-9]{3}" length="3">
                </div>
            </div>
        </div>
        <button class="submit-btn">Submit</button>
